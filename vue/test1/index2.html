<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="seen" @click="isSeen">现在你看到我了</p>
    <template v-if="ok" @click="isOk">
        <h1>菜鸟教程</h1>
        <p>学的不仅是技术，更是梦想！</p>
        <p>哈哈哈，打字辛苦啊！！！</p>
    </template>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            seen: true,
            ok: true
        },
        methods:{
            isSeen:function () {
                this.seen = !this.seen;
                this.ok = !this.ok
            }
        }
    })
</script>
</body>
</html>
