<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"  href="role-confirm/role-confirm-header-common.css" />
    <link rel="stylesheet" type="text/css"  href="role-confirm/main2-1-2.css" />
    <title>确认身份</title>
</head>
<body>
<div class="main-all">
    <div class="header">
        <a onclick="back()">
            <img src="role-assign/image/back.png">
        </a>
        <span>查看身份</span>
        <a onclick="cancel()">
            <img src="role-confirm/image/close_03.png">
        </a>
    </div>
    <div class="main">
        <div class="open">
            <div class="order"><b>1</b></div>
            <div class="open-top">
                <img class="open1" src="role-confirm/image/open2_03.png">
                <p class="identify">平民</p>
            </div>
            <div class="open-bottom">
                <img class="open0" src="role-confirm/image/open_03.png">
            </div>
        </div>
        <div class="check">
            <button onclick="check()" class="check-order">查看1号身份</button>
        </div>
    </div>
</div>
<script src="role-confirm/role-confirm.js"></script>
</body>
</html>
