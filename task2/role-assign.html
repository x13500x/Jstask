<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"  href="role-assign/header-common.css" />
    <link rel="stylesheet" type="text/css"  href="role-assign/role-assign.css" />
    <title>玩家分配</title>
</head>
<body>
    <div class="main-all">
        <div class="header">
            <a href="javascript:history.go(-1)">
                <img src="role-assign/image/back.png">
            </a>
        </div>
        <div class="main">
            <div class="section1">玩家配比</div>
            <div class="section2">
                <div class="num">
                    <span>杀手<input type="text" id="num1" placeholder="0">人</span>
                    <span>水民<input type="text" id="num2" placeholder="0">人</span>
                </div>
            </div>
            <div>
            </div>
            <div>
                <div class="allnum">
                    <span><b>请输入玩家数量</b></span>
                    <input type="number" id="num3" onkeyup="value=value.replace(/[^\d]/g,'')" ng-pattern="/[^a-zA-Z]/" maxlength="2" placeholder="4" onblur="change()">
                    <span>玩家数量为4-18人</span>
                </div>
            </div>
            <div onclick="num()">去发牌</div>
        </div>
    </div>
<script src="role-assign/role-assign.js"></script>
</body>

</html>
