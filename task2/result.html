<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"  href="result/result-common.css" />
    <link rel="stylesheet" type="text/css"  href="result/result.css" />
    <title>游戏3</title>
</head>

<body>
    <div class="header">
        <button type="button" class="button-p3-1"></button>
        <div class="header-center">游戏结果</div>
        <button type="button" class="button-p3-2"></button>
    </div>
    <div class="main-p3">
        <div class="empty1">
        </div>
        <div class="winner">
            <span class="winner2">游戏结束</span>
        </div>
        <div class="data-p3">
            <span class="intro">剩余玩家： </span>
            <br>
            <span class="intro">杀&emsp;手<span class="killer-left"></span>人</span><span class="intro">平&emsp;民<span class="citizen-left"></span>人</span>
            <br>
        </div>
        <div id="day1" class="day-1">
            <div class="day-box">
                <span class="day-number">第1天</span>
            </div>
            <div class="nightsun">
                <div class="night">
                    黑夜：<span class="night-infor"></span>
                </div>
                <div class="sun">
                    白天：<span class="day-infor"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-p3">
        <div class="footer-p3-left">
            <a title="p1" target="blank" class="onemore">再来一局</a>
        </div>
    </div>
    <script src="../jquery-3.3.1/jquery.min.js"></script>
<script src="result/result.js"></script>
</body>

</html>
