<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"  href="role-confirm/role-confirm-header-common.css" />
    <link rel="stylesheet" type="text/css"  href="role-show/role-show.css" />
    <title>法官日记</title>
</head>
<body>
<div class="main-all">
    <div class="header">
        <a onclick="back()">
            <img src="role-assign/image/back.png">
        </a>
        <span>法官日记</span>
        <a onclick="cancel()">
            <img src="role-confirm/image/close_03.png">

    <div class="main-center">
        <div class="gamer" id="role1">
            <div class="player">
                <p class="status">平民</p>
                <p class="number">1号</p>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="start">
            <button onclick="start_game()" class="start_game">开始游戏</button>
        </div>
    </div>
</div>
<script src="jq/jquery-3.3.1.min.js"></script>
<script src="role-show/role-show.js"></script>
