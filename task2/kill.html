<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"  href="kill/kill-header.css" />
    <link rel="stylesheet" type="text/css"  href="kill/kill.css" />
    <title>杀手杀人</title>
</head>
<body>
<div class="main-all">
    <div class="header">
        <span>杀手杀人</span>
        <a onclick="cancel()">
            <img src="role-confirm/image/close_03.png">
        </a>
    </div>
    <div class="open-eyes">杀手请睁开眼，杀手请选择要杀的对象</div>
    <div class="kill-mark">点击下方玩家头像，对被杀的玩家进行标记</div>
    <div class="main-center">
        <div class="gamer" id="role1">
            <div class="player">
                <p class="status">平民</p>
                <p class="number">1号</p>
            </div>
            <ul class="select">
                <li class="icon1"></li>
            </ul>
        </div>
    </div>
    <div class="bottom">
        <button class="ok">确定</button>
    </div>
</div>
    <script src="../jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="kill/kill.js"></script>
</body>
</html>
