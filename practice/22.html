<html>
<body>
<button onclick="numrandom()">点击</button>
<script type="text/javascript">
    function numrandom(){
        var blocks=[0,1,2,3,4,5,6,7,8];
        var newblock=[];
        var runNum=3;
        for(var k=0;k<runNum;k++){
            var  ran= Math.floor(Math.random() *(blocks.length));
            newblock.push(blocks[ran]);
            blocks.splice(ran, 1);
        }
        console.log(newblock);
        return newblock;
    }
</script>

</body>
</html>
